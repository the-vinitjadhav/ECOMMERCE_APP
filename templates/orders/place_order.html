{% extends "base.html" %}

{% block title %}Place Order - ShopHub{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card fade-in">
            <div class="card-header">
                <h2 style="margin: 0; color: white;"><i class="fas fa-shopping-cart"></i> Place Order</h2>
            </div>
            <div class="card-body">
                <div class="product-card" style="margin-bottom: 2rem;">
                    <div class="product-image">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">{{ product.Name }}</h3>
                        <div class="product-price">${{ "%.2f"|format(product.Price) }}</div>
                        <div class="product-stock">
                            <span class="badge {% if product.Stock > 10 %}badge-success{% elif product.Stock > 0 %}badge-warning{% else %}badge-danger{% endif %}">
                                {{ product.Stock }} available
                            </span>
                        </div>
                    </div>
                </div>
                
                <form method="POST">
                    <div class="form-group">
                        <label class="form-label" for="quantity"><i class="fas fa-calculator"></i> Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="{{ product.Stock }}" value="1" required>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">
                            <i class="fas fa-credit-card"></i> Place Order
                        </button>
                        <a href="{{ url_for('products.home') }}" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
