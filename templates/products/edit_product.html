{% extends "base.html" %}

{% block title %}Edit Product - ShopHub{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card fade-in">
            <div class="card-header">
                <h2 style="margin: 0; color: white;"><i class="fas fa-edit"></i> Edit Product</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label class="form-label" for="name"><i class="fas fa-tag"></i> Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.Name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="price"><i class="fas fa-dollar-sign"></i> Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.Price }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="stock"><i class="fas fa-boxes"></i> Stock Quantity</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ product.Stock }}" required>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">
                            <i class="fas fa-save"></i> Update Product
                        </button>
                        <a href="{{ url_for('users.dashboard') }}" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
