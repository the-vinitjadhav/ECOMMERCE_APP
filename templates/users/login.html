{% extends "base.html" %}

{% block title %}Login - ShopHub{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 0 auto;">
        <div class="card fade-in">
            <div class="card-header">
                <h2 style="margin: 0; color: white;"><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label class="form-label" for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #dee2e6;">
                    <p>Don't have an account? <a href="{{ url_for('users.register') }}">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
